{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}

<f:layout name="Default" />

<f:section name="iconButtons">

</f:section>

<f:section name="headline">
	<h1><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:title" /></h1>
</f:section>

<f:section name="content">

	<f:if condition="{logEntries}">
		<f:then>
			<f:render partial="Filter" arguments="{logDemand: logDemand}" />

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:page_id" /></th>
						<th><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:submission_date" /></th>
						<th><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:ip_address" /></th>
						<th><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:detail_view" /></th>
						<th><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:export" /></th>
						<th>&nbsp;</th>
					</tr>

				</thead>
				<tbody>
					<f:for each="{logEntries}" as="log">
						<tr>
							<td>{log.pid}</td>
							<td><f:format.date>{log.crdate}</f:format.date></td>
							<td>{log.ip}</td>
							<td><f:link.action action="show" arguments="{log: log}">Show</f:link.action></td>
							<td><f:link.action action="export" arguments="{log: log}">Export</f:link.action></td>
						</tr>
					</f:for>
				</tbody>
			</table>

		</f:then>
		<f:else>
			<p class="bg-info"><f:translate key="LLL:EXT:formhandler/Resources/Language/locallang.xml:no_records" /></p>
		</f:else>
	</f:if>

</f:section>
